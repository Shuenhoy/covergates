basePath: /api/v1
definitions:
  core.Repo:
    properties:
      branch:
        type: string
      id:
        type: integer
      name:
        type: string
      nameSpace:
        type: string
      reportID:
        type: string
      scm:
        type: SCMProvider
      url:
        type: string
    type: object
  core.Report:
    properties:
      branch:
        type: string
      commit:
        type: string
      coverage:
        type: CoverageReport
      reportID:
        type: string
      tag:
        type: string
      type:
        type: ReportType
    type: object
  user.User:
    properties:
      email:
        type: string
      login:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API for CodeCover
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CodeCover API
  version: "1.0"
paths:
  /reports/{id}:
    get:
      parameters:
      - description: report id
        in: path
        name: id
        required: true
        type: string
      - description: get latest report in main branch
        in: query
        name: latest
        type: boolean
      responses:
        "200":
          description: coverage report
          schema:
            $ref: '#/definitions/core.Report'
      summary: get reports for the report id
      tags:
      - Report
  /reports/{id}/{commit}/treemap:
    get:
      parameters:
      - description: report id
        in: path
        name: id
        required: true
        type: string
      - description: commit sha
        in: path
        name: commit
        required: true
        type: string
      produces:
      - image/svg+xml
      responses:
        "200":
          description: treemap svg
          schema:
            type: string
      summary: Get coverage difference treemap with main branch
      tags:
      - Report
  /reports/{id}/{type}:
    post:
      parameters:
      - description: report type
        in: path
        name: type
        required: true
        type: string
      - description: report id
        in: path
        name: id
        required: true
        type: string
      - description: report
        in: formData
        name: file
        required: true
        type: file
      - description: Git commit SHA
        in: formData
        name: commit
        required: true
        type: string
      - description: branch ref
        in: formData
        name: branch
        type: string
      - description: tag ref
        in: formData
        name: tag
        type: string
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error message
          schema:
            type: string
      summary: Upload coverage report
      tags:
      - Report
  /reports/{id}/repo:
    get:
      parameters:
      - description: report id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: repository
          schema:
            $ref: '#/definitions/core.Repo'
        "400":
          description: error message
          schema:
            type: string
      summary: get repository of the report id
      tags:
      - Report
  /repos:
    post:
      parameters:
      - description: repository to create
        in: body
        name: repo
        required: true
        schema:
          $ref: '#/definitions/core.Repo'
      responses:
        "200":
          description: Created repository
          schema:
            $ref: '#/definitions/core.Repo'
      summary: Create new repository for code coverage
      tags:
      - Repository
  /repos/{scm}:
    get:
      parameters:
      - description: SCM source (github, gitea)
        in: path
        name: scm
        required: true
        type: string
      responses:
        "200":
          description: repositories
          schema:
            items:
              $ref: '#/definitions/core.Repo'
            type: array
      summary: List repositories
      tags:
      - Repository
  /repos/{scm}/{namespace}/{name}:
    get:
      parameters:
      - description: SCM
        in: path
        name: scm
        required: true
        type: string
      - description: Namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.Repo'
      summary: get repository
      tags:
      - Repository
  /repos/{scm}/{namespace}/{name}/files:
    get:
      parameters:
      - description: SCM
        in: path
        name: scm
        required: true
        type: string
      - description: Namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: name
        in: path
        name: name
        required: true
        type: string
      - description: specify git ref, default main branch
        in: query
        name: ref
        type: string
      responses:
        "200":
          description: files
          schema:
            items:
              type: string
            type: array
      summary: List all files in repository
      tags:
      - Repository
  /repos/{scm}/{namespace}/{name}/report:
    patch:
      parameters:
      - description: SCM
        in: path
        name: scm
        required: true
        type: string
      - description: Namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: updated repository
          schema:
            $ref: '#/definitions/core.Repo'
      summary: renew repository report id
      tags:
      - Repository
  /scm/{scm}/repos:
    get:
      parameters:
      - description: SCM source (github, gitea)
        in: path
        name: scm
        required: true
        type: string
      responses:
        "200":
          description: repositories
          schema:
            items:
              $ref: '#/definitions/core.Repo'
            type: array
      summary: Get repositories from SCM
      tags:
      - SCM
  /user:
    get:
      responses:
        "200":
          description: user
          schema:
            $ref: '#/definitions/user.User'
        "404":
          description: error
          schema:
            type: string
      summary: Get login user
      tags:
      - User
swagger: "2.0"
